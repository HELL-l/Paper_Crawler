[arXiv]
# 每次API请求论文数 (最大3000)
page_size=100
# 最大结果数量
max_results=1000
# 查询关键词，格式为JSON
query={"Malware": ["malware"]}
# 排序方式: relevance, lastUpdatedDate, submittedDate
sort_by=lastUpdatedDate
# 排序顺序: descending, ascending
sort_order=descending
# arXiv主题分类
subjectcategory=["cs.AI", "cs.CR", "cs.CV", "cs.LG", "cs.CL", "cs.SE", "cs.CY", "cs.DS", "cs.MM", "cs.HC"]

# 爬虫设置
[scraper]
# 请求间隔(秒)
delay_seconds=5
# 重试次数
max_retries=5
# 请求超时(秒)
timeout=30
# 是否使用fake user-agent
use_fake_ua=true
# User-Agent (如果use_fake_ua=false则使用此值)
user_agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36

# 输出设置
[output]
# 是否保存为JSON格式
save_json=true
# 是否保存为CSV格式
save_csv=true
# 是否保存为Markdown格式
save_markdown=true
# 数据目录
data_dir=./data
